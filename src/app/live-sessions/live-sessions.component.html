<br/>
<div *ngIf="(prices$ | async ) as priceInfo">
    <table mat-table [dataSource]="priceInfo.prices" class="mat-elevation-z8">
        <ng-container matColumnDef="Instrument">
            <th mat-header-cell *matHeaderCellDef> Pair </th>
            <td mat-cell *matCellDef="let price"> {{price.Instrument}} </td>
        </ng-container>
        <ng-container matColumnDef="Bid">
            <th mat-header-cell *matHeaderCellDef> Bid </th>
            <td mat-cell *matCellDef="let price"> <b>{{price.Bid}}</b> </td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let price"> {{price.Time}} </td>
        </ng-container>
        <ng-container matColumnDef="Indicator">
            <th mat-header-cell *matHeaderCellDef> Indicator </th>
            <td mat-cell *matCellDef="let price"> <b>{{price.Indicator}} </b></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
