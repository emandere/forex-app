<br/>
<mat-card class="session-card">  
    <mat-card-content align="center">
            <mat-form-field>    
        <mat-select placeholder="Indicator" (selectionChange)="updateTable($event.value)">
            <mat-option *ngFor="let strategy of strategies" [value]="strategy.value">
                {{ strategy.value }}
            </mat-option>
        </mat-select>
    </mat-form-field>    
    </mat-card-content>
</mat-card>
<br/>
<div *ngIf="(prices$ | async ) as priceInfo">
    <table mat-table [dataSource]="priceInfo.prices" class="mat-elevation-z8">
        <ng-container matColumnDef="Instrument">
            <th mat-header-cell *matHeaderCellDef> Pair </th>
            <td mat-cell *matCellDef="let price"> <div class ="sessioninfo">{{price.Instrument}}</div> </td>
        </ng-container>
        <ng-container matColumnDef="Ask">
            <th mat-header-cell *matHeaderCellDef> Ask </th>
            <td mat-cell *matCellDef="let price"> <div class ="sessioninfo"> <b>{{price.Ask}}</b> </div> </td>
        </ng-container>
        
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let price"> <div class ="sessioninfo"> {{price.Time}} </div></td>
        </ng-container>

        <ng-container matColumnDef="Indicator">
            <th mat-header-cell *matHeaderCellDef> Indicator </th>
            <td mat-cell *matCellDef="let price"> <div class ="sessioninfo"><b>{{price.IndicatorDisplay}} </b></div></td>
        </ng-container>
       
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
