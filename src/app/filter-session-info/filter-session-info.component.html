<mat-form-field>
    <mat-select [(ngModel)]="data" placeholder="Pair">
        <mat-option *ngFor="let pair of pairs" [value]="pair">
            {{pair}}
        </mat-option>
    </mat-select>
</mat-form-field>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Select</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
