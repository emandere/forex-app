# Docker

# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  x86ImageName: 'emandere/forex-app-x86'
  armImageName: 'emandere/forex-app-arm'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'sudo apt update && sudo apt install qemu-user-static -y'
  
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'sudo docker run --rm --privileged multiarch/qemu-user-static:register --reset'

    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: 'sudo cp /usr/bin/qemu-arm-static $(System.DefaultWorkingDirectory)/Forex-App/'

    - task: Docker@2
      displayName: Build an ARM image
      inputs:
        command: buildAndPush
        repository: $(armImageName)
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile.arm'
        containerRegistry: 'dockerhub'
        tags: |
          $(tag)